<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- form 만들기 실습1 -->
    <form action="#">
        텍스트:
        <input type="text" id="id" placeholder="이름 입력하세요." autofocus><br>
        e-mail:
        <input type="text" id="mail" placeholder="e-mail 입력하세요." > <br>
        비밀번호:
        <input type="password" id="pw" placeholder="비밀번호 입력하세요." > <br>
        날짜:
        <input type="date" id="data" placeholder="날짜 입력하세요." > <br>
        <input type="hidden" value="누군간 보겠지">
        <input type="submit" value="전송"><br>

        
    </form>
    <div>
        <input type="radio" name="gender" value="male">남자
        <input type="radio" name="gender" value="female">여자
    </div>

    <div>
        <input type="checkbox" name="val" value="1">A
        <input type="checkbox" name="val" value="2">B
        <input type="checkbox" name="val" value="3">C
        <input type="checkbox" name="val" value="4">D
    </div>
    <div>
        <input type="number" step="10" min="3" max="100">
    </div>
    <div>
        <select name="country">
            <option value="korea">한국</option>
            <option value="usa">미국</option>
            <option value="canada">케나다</option>
        </select>
    </div>
</body>
</html>
