{% extends 'base.html' %}
{% block body %}
<ul>
    {% for board in boards %}
    <li><a href="{% url 'boards:detail' board.id %}">{{ board.title }} - {{board.id}}</a></li>
    {% include 'boards/_board.html'%}
    {% endfor %}

</ul>



{% if user.is_authenticated %}
<a href="{% url 'boards:new' %}">New</a>
<form action="{% url 'accounts:logout' %}" method="POST">
{% csrf_token %}
<a href="#" onclick=this.parentNode.submit() >Logout</a>
</form>
{% else %}
<a href="{% url 'accounts:signup' %}">Join</a>
<a href="{% url 'accounts:login' %}">Login</a>
{% endif %}


{% endblock %}
