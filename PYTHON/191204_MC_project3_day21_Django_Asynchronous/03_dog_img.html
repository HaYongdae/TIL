<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
  <h1>멍 & 캣</h1>
  <button class="get_dog">난 강아지 있어</button>
  <button class="get_cat">나만 고양이 없어</button>
  <div class="animals">
  </div>
  <script>
    function getDodImg(){
      axios.get('https://dog.ceo/api/breeds/image/random')
        .then(response =>{
          //consle.log(response)
          //1. 이미지 url을 저장한다.
          const imgurl = response.data.message
          //2. 이미지 태그 생성
          const imgTag = document.createElement('img')
          //3. 이미지 url을 태그의src에 추가
          imgTag.src = imgurl
          //5. 사이즈 조절
          imgTag.style.width = '300px'
          imgTag.style.height = '300px'
          //4. 요소를 원하는 위치에 추가
          document.querySelector('.animals').append(imgTag)
        }
      )
    }

  const dogButton = document.querySelector('.get_dog')
  dogButton.addEventListener('click',getDodImg)



  function getCatImg(){
      axios.get('https://api.thecatapi.com/v1/images/search')
        .then(response =>{
          //  consle.log(response)
          //1. 이미지 url을 저장한다.
          const imgurl = response.data[0].url
          //2. 이미지 태그 생성
          const imgTag = document.createElement('img')
          //3. 이미지 url을 태그의src에 추가
          imgTag.src = imgurl
          //5. 사이즈 조절
          imgTag.style.width = '300px'
          imgTag.style.height = '300px'
          //4. 요소를 원하는 위치에 추가
          document.querySelector('.animals').prepend(imgTag)
        }
      )
    }

  const catButton = document.querySelector('.get_cat')
  catButton.addEventListener('click',getCatImg)
  


  
  </script>
</body>

</html>
