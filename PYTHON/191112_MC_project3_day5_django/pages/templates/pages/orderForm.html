{% extends 'base.html' %}

{% block title %}
order
{% endblock %}


{% block body %}
<form action="/pages/order_view/" method="POST">
    {% csrf_token %}
    이름:
    <input type="text" id="name" name="name" placeholder="이름 입력하세요." autofocus><br>
    날짜:
    <input type="date" id="date" name="date" placeholder="2019.11.06"> <br>
<hr>
<div>
    <h2><b>1. 샌드위치 선택</b></h2>
    <input type="radio" name="menu" value="에그 마요">에그 마요<br>
    <input type="radio" name="menu" value="이탈리안 비엠티">이탈리안 비엠티<br>
    <input type="radio" name="menu" value="터키 베이컨 아보카도">터키 베이컨 아보카도<br>
</div>
<hr>
<div>
    <h2><b>2. 사이즈 선택</b></h2>
    <input type="number" step="15" min="15" max="30" name="size" id="size">
</div>
<hr>
<div>
    <h2><b>3. 빵</b></h2>
    <select name="bread">
        <option value="korea">한국</option>
        <option value="usa">미국</option>
        <option value="canada">케나다</option>
    </select>
</div>
<hr>
<div>
    <h2><b>4. 야채/소스</b></h2>
    <input type="checkbox" name="source" value="토마토">토마토<br>
    <input type="checkbox" name="source" value="오이">오이<br>
    <input type="checkbox" name="source" value="할라피뇨">할라피뇨<br>
    <input type="checkbox" name="source" value="핫 칠리">핫 칠리<br>
    <input type="checkbox" name="source" value="바베큐">바베큐<br>
</div>
<input type="submit" value="전송"><br>
</form>
{% endblock %}
